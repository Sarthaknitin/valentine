<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Rishita ‚ù§Ô∏è</title>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>

body{
margin:0;
font-family: Arial, sans-serif;
background: linear-gradient(135deg,#ff9a9e,#fad0c4);
text-align:center;
overflow:hidden;
color:white;
padding:20px;
}

.container{
max-width:400px;
margin:auto;
}

img{
width:100%;
max-height:400px;
object-fit:cover;
border-radius:20px;
box-shadow:0 10px 20px rgba(0,0,0,0.2);
}

h2{
margin-top:20px;
}

button{
padding:12px 25px;
font-size:18px;
margin:10px;
border:none;
border-radius:12px;
cursor:pointer;
transition:0.3s;
}

.yes-button{
background:#ff3366;
color:white;
}

.no-button{
background:#eeeeee;
color:black;
}

.hidden{
display:none;
}

/* Floating Hearts */

.heart{
position:fixed;
bottom:-50px;
font-size:24px;
animation:float 6s linear infinite;
opacity:0.7;
}

@keyframes float{
0%{transform:translateY(0);}
100%{transform:translateY(-110vh);}
}

</style>
</head>

<body>

<audio id="bgMusic" autoplay loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<div class="container">

<img id="image" src="img1.jpg">

<h2 id="text"></h2>

<button id="nextBtn" onclick="nextScreen()">Next ‚ù§Ô∏è</button>

<div id="finalButtons" class="hidden">
<button class="yes-button" onclick="handleYes()">Yes ‚ù§Ô∏è</button>
<button class="no-button" onclick="handleNo()">No üò¢</button>
</div>

</div>

<script>

/* ---------- Floating Hearts ---------- */

function createHeart(){
const heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(20+Math.random()*30)+"px";
heart.style.animationDuration=(4+Math.random()*3)+"s";
document.body.appendChild(heart);

setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,500);



/* ---------- Story Flow ---------- */

let step=0;

const texts=[
"Hi Rishita‚Ä¶ I don‚Äôt know how to start this properly‚Ä¶ But I wanted to say this in a special way.",
"You know‚Ä¶ life becomes better when certain people come into it‚Ä¶ And you are one of those people for me.",
"I love talking to you‚Ä¶ I love your vibe‚Ä¶ You make normal days special.",
"Since Valentine‚Äôs week is coming‚Ä¶ I wanted to ask you properly‚Ä¶"
];

const images=["img1.jpg","img2.jpg","img3.jpg","img4.jpg"];

document.getElementById("text").innerText=texts[0];

function nextScreen(){

step++;

if(step < texts.length){
document.getElementById("text").innerText=texts[step];
document.getElementById("image").src=images[step];
}
else{
showFinal();
}

}



function showFinal(){
document.getElementById("text").innerText=
"Rishita‚Ä¶ Will you be my Valentine? ‚ù§Ô∏è";

document.getElementById("image").src="img5.jpg";

document.getElementById("nextBtn").classList.add("hidden");
document.getElementById("finalButtons").classList.remove("hidden");
}



/* ---------- NO FLOW ---------- */

let noIndex=0;

const noMessages=[
"Please don‚Äôt do this ü•∫",
"I will be very sad üò≠",
"Think again‚Ä¶",
"Last chance madam üò§‚ù§Ô∏è"
];

function handleNo(){

const noBtn=document.querySelector(".no-button");
const yesBtn=document.querySelector(".yes-button");

noBtn.innerText=noMessages[noIndex];
noIndex=(noIndex+1)%noMessages.length;

let size=parseFloat(window.getComputedStyle(yesBtn).fontSize);
yesBtn.style.fontSize=(size*1.3)+"px";
}



/* ---------- YES FLOW ---------- */

let yesStep=0;

function handleYes(){

if(yesStep===0){
document.getElementById("text").innerText=
"Hey why are you clicking No?? üòú Click Yes properly!";
yesStep++;
return;
}

if(yesStep===1){
document.getElementById("text").innerText=
"Are you really sure?? Think once again üòè";
yesStep++;
return;
}

if(yesStep===2){

document.getElementById("text").innerText=
"Thank you sooo much ‚ù§Ô∏è You just made me the happiest person!";

document.getElementById("image").src="img6.jpg";
document.getElementById("finalButtons").classList.add("hidden");

confetti({
particleCount:150,
spread:90,
origin:{y:0.6}
});

}

}

</script>

</body>
</html>
