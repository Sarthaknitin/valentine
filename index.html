<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>

body{
margin:0;
font-family:-apple-system,BlinkMacSystemFont,sans-serif;
background:black;
color:white;
overflow:hidden;
cursor:none;
}

/* Background blur */

.bg{
position:fixed;
width:110%;
height:110%;
top:-5%;
left:-5%;
background-size:cover;
background-position:center;
filter:blur(20px);
z-index:-1;
transition:1s ease;
}

.container{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
text-align:center;
width:90%;
max-width:420px;
}

img{
width:100%;
border-radius:20px;
box-shadow:0 20px 40px rgba(0,0,0,0.4);
transition:1s ease;
}

h2{
margin-top:25px;
min-height:90px;
}

button{
padding:12px 25px;
margin:12px;
border:none;
border-radius:12px;
font-size:18px;
cursor:pointer;
transition:0.3s;
}

.yes{ background:#ff2d55; color:white;}
.no{ background:white; color:black;}

.hidden{display:none;}

.cursor{
position:fixed;
pointer-events:none;
z-index:999;
font-size:18px;
}

</style>
</head>

<body>

<div class="bg" id="bg"></div>

<audio id="music" loop>
<source src="music.mp3">
</audio>

<div class="container">

<img id="image" src="img1.jpg">

<button id="nextBtn">Tap ‚ù§Ô∏è</button>

<div id="finalButtons" class="hidden">

<button class="no" onclick="noClick()">No üò¢</button>
</div>

</div>

<script>

/* ---------------- Cursor Hearts ---------------- */

document.addEventListener("mousemove",(e)=>{
const heart=document.createElement("div");
heart.innerHTML="‚ù§Ô∏è";
heart.className="cursor";
heart.style.left=e.pageX+"px";
heart.style.top=e.pageY+"px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),500);
});

/* ---------------- Typing Effect ---------------- */

function typeText(text){
let i=0;
const el=document.getElementById("text");
el.innerHTML="";

let interval=setInterval(()=>{
el.innerHTML+=text[i];
i++;
if(i>=text.length) clearInterval(interval);
},35);
}

/* ---------------- STORY SCRIPT ---------------- */

const story = [

"Rishita‚Ä¶ thoda ajeeb lagega‚Ä¶ par sunna poora‚Ä¶ interrupt mat karna üò§",

"Mujhe normally itni filmy cheeze karna pasand nahi hai‚Ä¶ par pata nahi kyu‚Ä¶ is baar laga try kar leta hu.",

"Waise tu jaanti hai‚Ä¶ main zyada serious baate openly bolta nahi hu‚Ä¶ mostly bakchodi hi karta hu.",

"But kabhi kabhi‚Ä¶ kuch log important ho jaate hai‚Ä¶ aur unke liye effort karna automatically mann karta hai.",

"Sach bolu toh mujhe exact moment yaad nahi hai‚Ä¶ kab tu normal dost se‚Ä¶ daily routine ka part ban gayi.",

"Kabhi tu random favour maangti hai‚Ä¶ kabhi subha uthana hota hai‚Ä¶ kabhi parcel collect karna hota hai‚Ä¶",

"Aur pata bhi nahi chalta‚Ä¶ main kar bhi deta hu.",

"Aur honestly‚Ä¶ mujhe kabhi bura nahi lagta.",

"Tu jab tension me hoti hai‚Ä¶ ya upset hoti hai‚Ä¶ tab automatically lagta hai‚Ä¶ ki thoda sambhalna chahiye.",

"Aur jab tu hasi mazaak karti hai‚Ä¶ tab genuinely mood accha ho jaata hai.",

"Kabhi kabhi main reply late karta hu‚Ä¶ par iska matlab ignore karna nahi hota‚Ä¶ bas thoda stupid hu main üòå",

"Aur ek baat bolu‚Ä¶ tu thodi weird hai‚Ä¶ thodi emotional‚Ä¶ thodi drama queen bhi hai‚Ä¶ but acchi wali.",

"Aur pata nahi kyu‚Ä¶ mujhe ye sab pasand hai.",

"Tu jab bolti hai 'bhai'‚Ä¶ tab thoda dukh hota hai‚Ä¶ par chalta hai‚Ä¶ adjust kar liya hai üò≠üòÇ",

"Waise tu realize kare ya na kare‚Ä¶ par tu meri daily life ka part ban gayi hai.",

"Kabhi kabhi bina reason smile aa jaati hai‚Ä¶ aur phir yaad aata hai‚Ä¶ shayad tu hi reason hai.",

"Main future ya promises wali heavy baate nahi karunga‚Ä¶ because life unpredictable hoti hai‚Ä¶",

"Par ek simple baat bolunga‚Ä¶ mujhe tu pasand hai. Genuinely.",

"Aur mujhe tere saath aur time spend karna hai‚Ä¶ aur memories banana hai‚Ä¶ aur thoda aur irritate karna hai tujhe.",

];

const proposalText = "Rishita‚Ä¶ Will you be my Valentine? ‚ù§Ô∏è";

const yesFlow = [
"Arey ruk ruk‚Ä¶ tu No click karne wali thi kya?? Sach bata üòëüòÇ",
"Pakka hai na? Baad me bolna mat 'maine pressure me ha bola' üò§",
"Accha‚Ä¶ sach me ha bol diya‚Ä¶ Thank you ‚ù§Ô∏è Tu ne mera din‚Ä¶ nahi‚Ä¶ pura mood bana diya."
];

const noFlow = [
"Arey yaar please‚Ä¶",
"Itna bhi bura nahi hu main üò≠",
"Ek baar aur soch le‚Ä¶",
"Last try kar raha hu‚Ä¶ phir respect karunga decision ‚ù§Ô∏è"
];

const secretMessage =
"Secret bataun? Main shayad jitna dikhata hu‚Ä¶ usse thoda zyada care karta hu ‚ù§Ô∏è";

/* ---------------- Story Flow ---------------- */

let step=0;
let autoMode=false;

function updateScreen(){
document.getElementById("image").src=`img${step+1}.jpg`;
document.getElementById("bg").style.backgroundImage=`url(img${step+1}.jpg)`;
typeText(story[step]);
}

function next(){

document.getElementById("music").play();

step++;

if(step < story.length){
updateScreen();
}
else{
showFinal();
}

if(autoMode){
setTimeout(next,4500);
}

}

document.getElementById("nextBtn").onclick=next;

function showFinal(){
typeText(proposalText);
document.getElementById("image").src="img6.jpg";
document.getElementById("bg").style.backgroundImage=`url(img6.jpg)`;

document.getElementById("nextBtn").classList.add("hidden");
document.getElementById("finalButtons").classList.remove("hidden");
}

/* ---------------- YES FLOW ---------------- */

let yesStep=0;

function yesClick(){

if(yesStep<yesFlow.length-1){
typeText(yesFlow[yesStep]);
yesStep++;
return;
}

typeText(yesFlow[yesFlow.length-1]);
document.getElementById("image").src="img7.jpg";
document.getElementById("bg").style.backgroundImage=`url(img7.jpg)`;
document.getElementById("finalButtons").classList.add("hidden");

confetti({particleCount:180,spread:100,origin:{y:0.6}});
}

/* ---------------- NO FLOW ---------------- */

let noIndex=0;

function noClick(){
const noBtn=document.querySelector(".no");
const yesBtn=document.querySelector(".yes");

noBtn.innerText=noFlow[noIndex];
noIndex=(noIndex+1)%noFlow.length;

let size=parseFloat(window.getComputedStyle(yesBtn).fontSize);
yesBtn.style.fontSize=(size*1.4)+"px";
}

/* ---------------- Easter Egg ---------------- */

let secret=0;
document.body.addEventListener("dblclick",()=>{
secret++;
if(secret==3){
alert(secretMessage);
}
});

/* ---------------- Initial Load ---------------- */

updateScreen();

</script>

</body>
</html>
